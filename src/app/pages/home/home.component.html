
<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item active" aria-current="page">Gerenciamento de Extratos</li>
    </ol>
  </nav>
  
  <div class="container">
    <mat-card class="list-car">
      <mat-card-header>
        <mat-card-title>Extratos</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <mat-table [dataSource]="lancamentos">
          <ng-container matColumnDef="id">
            <mat-header-cell *matHeaderCellDef> Id </mat-header-cell>
            <mat-cell *matCellDef="let lancamento"> {{lancamento.id}} </mat-cell>
          </ng-container>
  
          <ng-container matColumnDef="descricao">
            <mat-header-cell *matHeaderCellDef> Modelo </mat-header-cell>
            <mat-cell *matCellDef="let lancamento"> {{lancamento.descricao}} </mat-cell>
          </ng-container>
  
          <ng-container matColumnDef="valor">
            <mat-header-cell *matHeaderCellDef> Preço </mat-header-cell>
            <mat-cell *matCellDef="let lancamento"> {{lancamento.valor}} </mat-cell>
          </ng-container>
  
          <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
          <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
        </mat-table>
      </mat-card-content>
    </mat-card>
  </div>
